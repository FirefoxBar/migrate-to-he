<div class="main">
<div class="mdl-card mdl-shadow--2dp">
	<div class="mdl-card__title">
		<h2 class="mdl-card__title-text">使用說明</h2>
	</div>
	<div class="mdl-card__supporting-text">
		<p>1.從Redirector管理介面匯出</p>
		<p>2.在下面選擇檔案的地方，選擇剛才匯出的檔案</p>
		<p>3.稍等片刻，瀏覽器會彈出下載視窗，將其另存為</p>
		<p>4.開啟<a href="https://github.com/FirefoxBar/HeaderEditor">Header Editor</a>管理介面，選擇“匯入”，選擇剛才下載到的檔案</p>
	</div>
</div>
<div class="mdl-card mdl-shadow--2dp">
	<div class="mdl-card__title">
		<h2 class="mdl-card__title-text">選擇檔案</h2>
	</div>
	<div class="mdl-card__supporting-text">
		<p><input type="file" id="dbfile"></p>
		<p id="download-label"><a href="#" id="download">下載</a></p>
	</div>
</div>
